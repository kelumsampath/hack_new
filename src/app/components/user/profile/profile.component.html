<div *ngIf="user" class="container">
    <div class="card" style="width:400px">
        <img class="card-img-bottom" src="/assets/DP.png" alt="Display Picture" style="margin:auto;;width:80%">
          <div class="card-header">
            <h2 class="card-title">{{user.username}}</h2>
            <h4 class="card-title"><i>{{user.email}}</i></h4>
            <p class="card-text"><br>This person can be Owner,Admin,Customer,Cleaner or Advertiser.</p>
          </div>
      </div>
</div>
